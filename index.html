<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR model</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
  
      }

      model-viewer {
        width: 100vw;
        height: 100vh; /* Ensures it takes 50% of the screen height */
        min-height: 300px; /* Sets a minimum height of 300px */
        max-width: 800px; /* Sets a maximum width of 800px */
        flex-shrink: 0; /* Prevents shrinking of the model-viewer */
      }

    </style>
  </head>
  <body>
    <model-viewer
      src="shark.glb"
      ios-src="shark.usdz"
      alt="BRAT Cave"
      ar
      auto-rotate
      camera-controls
      autoplay
      animation-loop
      animation-name="CubeAction"
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
    >
    </model-viewer>
  </body>
</html>
