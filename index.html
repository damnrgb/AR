<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR model</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
  
      }

      model-viewer {
        width: 100vw;
        height: 100dvh; /* Ensures it takes 50% of the screen height */
        min-height: 300px;
        max-width:800px;
        flex-shrink: 0; /* Prevents shrinking of the model-viewer */
      }

      button{
        display: none;
      }
@media screen and (max-width: 600px) {
  button{
    display: block;
    position: fixed;
    left:0;
    top: 0;
    z-index: 999;
       background-color: transparent;
    background-repeat: no-repeat;
    border: none;
    cursor: pointer;
    overflow: hidden;
    outline: none;
  }
}
    </style>
  </head>
  <body>
    <model-viewer
      src="shark.glb"
      ios-src="shark.usdz"
      alt="BRAT Cave"
      ar
      auto-rotate
      camera-controls
      autoplay
      animation-loop
      animation-name="CubeAction"
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
      rotation-per-second="90000deg"
            auto-rotate-delay="0"
      field-of-view="210deg"
      
skybox-image="https://www.google.com/imgres?q=face&imgurl=https%3A%2F%2Fimg.freepik.com%2Ffotos-kostenlos%2Fportraet-des-weissen-mannes-isoliert_53876-40306.jpg%3Fsemt%3Dais_hybrid%26w%3D740%26q%3D80&imgrefurl=https%3A%2F%2Fde.freepik.com%2Ffotos-vektoren-kostenlos%2Fface&docid=1kJK5kO51HgKZM&tbnid=OGCiF1DVV56cPM&vet=12ahUKEwjEh-yth_SPAxWqSvEDHUILCfcQM3oECBgQAA..i&w=740&h=576&hcb=2&ved=2ahUKEwjEh-yth_SPAxWqSvEDHUILCfcQM3oECBgQAA"

    >     
      
      <button
        slot="ar-button"
      >AR
      </button>
    </model-viewer>
  </body>
</html>
